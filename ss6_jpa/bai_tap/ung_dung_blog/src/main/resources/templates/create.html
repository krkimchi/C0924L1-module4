<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Viết bài mới</h1>
<form th:action="@{/blogs/create}" th:object="${blog}" method="post">
    <div class="mb-3">
        <label>Tiêu đề:</label>
        <input type="text" class="form-control" th:field="*{title}" required>
    </div>
    <div class="mb-3">
        <label>Nội dung:</label>
        <textarea class="form-control" th:field="*{content}" rows="6" required></textarea>
    </div>
    <button class="btn btn-success" type="submit">Đăng bài</button>
    <a class="btn btn-secondary" th:href="@{/blogs}">Quay lại</a>
</form>
</body>
</html>
