<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 th:text="${blog.title}">Tiêu đề</h1>
<p><strong>Ngày đăng:</strong> <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
<hr>
<p th:text="${blog.content}">Nội dung bài viết...</p>
<a class="btn btn-secondary mt-3" th:href="@{/blogs}">Quay lại danh sách</a>
</body>
</html>
