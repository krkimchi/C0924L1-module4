<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1>Danh sách bài viết</h1>
<a class="btn btn-primary mb-3" th:href="@{/blogs/create}">Viết bài mới</a>

<table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tiêu đề</th>
        <th>Ngày tạo</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog, stat : ${blogs}">
        <td th:text="${stat.index + 1}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{'/blogs/view/' + ${blog.id}}" class="btn btn-info btn-sm">Xem</a>
            <a th:href="@{'/blogs/edit/' + ${blog.id}}" class="btn btn-warning btn-sm">Sửa</a>
            <a th:href="@{'/blogs/delete/' + ${blog.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc chắn muốn xoá không?')">Xoá</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(blogs)}">
        <td colspan="4" class="text-center">Chưa có bài viết nào.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
