<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sách</title>
</head>
<body>
<h2>Thư viện sách</h2>
<table border="1" cellpadding="5">
    <tr>
        <th>STT</th>
        <th>Tiêu đề</th>
        <th>Số lượng còn</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="book, iStat : ${books}">
        <td th:text="${iStat.count}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a th:href="@{'/books/borrow/' + ${book.id}}">Mượn sách</a>
        </td>
    </tr>
</table>

<br>
<a th:href="@{/books/return}">Trả sách</a>
</body>
</html>
