<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Danh sách danh mục</title></head>
<body>

<div th:fragment="content">
    <h1>Danh sách danh mục</h1>

    <a th:href="@{/categories/create}">Thêm danh mục</a>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Tên danh mục</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}">Sửa</a> |
                <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                   onclick="return confirm('Xóa danh mục?')">Xóa</a>
            </td>
        </tr>
    </table>

    <a th:href="@{/blogs}">⬅ Quay lại danh sách Blog</a>
</div>

</body>
</html>
