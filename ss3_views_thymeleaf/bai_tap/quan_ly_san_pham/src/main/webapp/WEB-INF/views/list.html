<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
</head>
<body>
<h2>Danh sách sản phẩm</h2>

<a th:href="@{/product/create}">Thêm sản phẩm</a><br/><br/>

<form th:action="@{/product/search}" method="get">
    <input type="text" name="name" placeholder="Tìm theo tên">
    <button type="submit">Tìm</button>
</form>

<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Nhà sản xuất</th>
        <th>Thao tác</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.manufacturer}"></td>
        <td>
            <a th:href="@{/product/view(id=${product.id})}">Xem</a> |
            <a th:href="@{/product/edit(id=${product.id})}">Sửa</a> |
            <a th:href="@{/product/delete(id=${product.id})}"
               onclick="return confirm('Bạn chắc chắn muốn xóa?')">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
