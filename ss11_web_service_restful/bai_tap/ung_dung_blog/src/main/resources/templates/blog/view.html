<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Xem bài viết</title></head>
<body>

<div th:fragment="content">
    <h1 th:text="${blog.title}">Tiêu đề</h1>
    <p><strong>Danh mục:</strong> <span th:text="${blog.category.name}"></span></p>
    <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
    <hr>
    <div th:text="${blog.content}"></div>

    <br><a th:href="@{/blogs}">Quay lại danh sách</a>
</div>

</body>
</html>
