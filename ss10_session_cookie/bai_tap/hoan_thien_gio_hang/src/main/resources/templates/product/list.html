<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .product-card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-img {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/products">CodeGym Shop</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/products">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách sản phẩm</h2>
    <div class="row">
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card h-100 product-card">
                <img th:src="@{${product.image}}" class="card-img-top product-img" alt="Hình ảnh sản phẩm">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="text-danger fw-bold"
                       th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')} + ' VND'"></p>
                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary mt-auto">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5"><p>&copy; 2025 CodeGym</p></footer>

</body>
</html>
